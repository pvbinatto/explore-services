<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]="'/'"
        ><img [src]="logo" alt="Logo"
      /></a>
      <button class="navbar-toggler" type="button" (click)="toggleMobile()">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vagas de Emprego</a>
          </li>
          <li class="nav-item">
            <button>Acessar Plataforma</button>
          </li>
        </ul>
      </div>
    </div>
    <div [ngClass]="toggle ? 'menu-mobile menu-drawer open' : 'menu-drawer'">
      <div class="menu-drawer-overlay" (click)="toggleMobile()"></div>
      <div class="mobile-nav">
        <div class="menu-drawer-header">
          <div class="logo">
            <img [src]="logo" alt="Logo" />
          </div>
          <div class="close" (click)="toggleMobile()">
            <i class="b bi-x"></i>
          </div>
        </div>
        <div class="meni-drawer-body">
          <div class="profile">
            <div
              class="profile-img"
              [style.background-image]="
                'url(https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png)'
              "
            ></div>
            <div class="profile-data">
              <div class="profile-name">Paulo Victor Binatto</div>
              <div class="profile-link-perfil">Ver seu perfil</div>
            </div>
          </div>
          <div class="nav-menu-mobile">
            <ul>
              <li>
                <a><i class="b bi-person"></i> Minha conta</a>
              </li>
              <li>
                <a><i class="b bi-briefcase"></i> Vagas de emprego</a>
              </li>
              <li>
                <a><i class="b bi-basket2"></i> Meus negócios</a>
              </li>
              <li>
                <a><i class="b bi-gear"></i> Configurações</a>
              </li>
              <li>
                <a><i class="b bi-box-arrow-left"></i> Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <app-search></app-search>
  <div class="background-overlay"></div>
</header>
